<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<!-- Header -->
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <script src="js/navbar.js"></script>
    <title>Participants</title>
</head>

<header>
    <div id="navbar-container">
        <a href="/">
            <svg width="75" height="75" role="img">
                <image xlink:href="http://localhost:8080/images/logo.png" width="75" height="75" alt="logo"/>
            </svg>
        </a>
        <ul id="navbar-elements">
            <li><a class="nav-link" href="/">Home</a></li>
            <li><a class="nav-link" href="rules">Rules</a></li>
            <li><a class="nav-link" href="about">About</a></li>
        </ul>
    </div>
</header>

<!-- Album -->
<body>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <br>
        <h4>Current participants</h4>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <tr th:each="participant : ${participants}">
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="card-img-top"
                             th:src="${'data:image/jpg;base64,'+ participant.profilePicture}">
                        <div class="card-body">
                            <p class="card-text" span th:text="${participant.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">About</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Report</button>
                                </div>
                                <small class="text-body-secondary" span th:text="${participant.name}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>

        </div>
    </div>
</div>
</body>
</html>
</html>
