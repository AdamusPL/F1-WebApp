<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<!-- Header -->
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <script src="js/navbar.js"></script>
    <title>Participants</title>
</head>

<header>
    <div class="container">
        <header id="navbar-header"
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="75" height="75" role="img">
                        <image xlink:href="http://localhost:8080/images/logo.png" width="75" height="75" alt="logo"/>
                    </svg>
                </a>
            </div>

            <ul id="navbar-elements" class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2" href="/">Home</a></li>
                <li><a class="nav-link px-2" href="rules">Rules</a></li>
                <li><a class="nav-link px-2" href="about">About</a></li>
            </ul>
        </header>
    </div>
</header>

<!-- Album -->
<body onload="printNavbar()">
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <br>
        <h4>Current participants</h4>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <tr th:each="participant : ${participants}">
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="card-img-top"
                             th:src="@{'/images/' + ${participant.name + participant.surname + '.jpg'}}">
                        <div class="card-body">
                            <p class="card-text" span th:text="${participant.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">About</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Report</button>
                                </div>
                                <small class="text-body-secondary" span th:text="${participant.name}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>

        </div>
    </div>
</div>
</body>
</html>
</html>
